
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" image="ui-icon-document" action="#{notificationListMB.getNextView}"
						actionListener="#{notificationListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" image="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{notificationListMB.deleteSelection}"
							actionListener="#{notificationListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{notificationListMB.resultList}">
				<f:facet name="header">#{messages['notification.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{notificationListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column sortBy="#{bean.notId}">
					<f:facet name="header">#{messages['notification.label.notId']}</f:facet>
					<h:commandLink action="#{notificationListMB.getNextView}" actionListener="#{notificationListMB.clear}">
						<h:outputText value="#{bean.notId}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.notDel}">
					<f:facet name="header">#{messages['notification.label.notDel']}</f:facet>
					<h:commandLink action="#{notificationListMB.getNextView}" actionListener="#{notificationListMB.clear}">
						<h:outputText value="#{bean.notDel}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.notDesc}">
					<f:facet name="header">#{messages['notification.label.notDesc']}</f:facet>
					<h:commandLink action="#{notificationListMB.getNextView}" actionListener="#{notificationListMB.clear}">
						<h:outputText value="#{bean.notDesc}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.routing}">
					<f:facet name="header">#{messages['notification.label.routing']}</f:facet>
					<h:commandLink action="#{notificationListMB.getNextView}" actionListener="#{notificationListMB.clear}">
						<h:outputText value="#{bean.routing}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.user}">
					<f:facet name="header">#{messages['notification.label.user']}</f:facet>
					<h:commandLink action="#{notificationListMB.getNextView}" actionListener="#{notificationListMB.clear}">
						<h:outputText value="#{bean.user}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
