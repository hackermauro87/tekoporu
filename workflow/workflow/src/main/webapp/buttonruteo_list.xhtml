
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" image="ui-icon-document" action="#{buttonruteoListMB.getNextView}"
						actionListener="#{buttonruteoListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" image="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{buttonruteoListMB.deleteSelection}"
							actionListener="#{buttonruteoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{buttonruteoListMB.resultList}">
				<f:facet name="header">#{messages['buttonruteo.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{buttonruteoListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column sortBy="#{bean.buttonruteoId}">
					<f:facet name="header">#{messages['buttonruteo.label.buttonruteoId']}</f:facet>
					<h:commandLink action="#{buttonruteoListMB.getNextView}" actionListener="#{buttonruteoListMB.clear}">
						<h:outputText value="#{bean.buttonruteoId}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.buttonruteoDel}">
					<f:facet name="header">#{messages['buttonruteo.label.buttonruteoDel']}</f:facet>
					<h:commandLink action="#{buttonruteoListMB.getNextView}" actionListener="#{buttonruteoListMB.clear}">
						<h:outputText value="#{bean.buttonruteoDel}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.dybutton}">
					<f:facet name="header">#{messages['buttonruteo.label.dybutton']}</f:facet>
					<h:commandLink action="#{buttonruteoListMB.getNextView}" actionListener="#{buttonruteoListMB.clear}">
						<h:outputText value="#{bean.dybutton}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.routing}">
					<f:facet name="header">#{messages['buttonruteo.label.routing']}</f:facet>
					<h:commandLink action="#{buttonruteoListMB.getNextView}" actionListener="#{buttonruteoListMB.clear}">
						<h:outputText value="#{bean.routing}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
