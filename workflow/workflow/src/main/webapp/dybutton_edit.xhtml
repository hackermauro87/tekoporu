
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{dybuttonEditMB.insert}"
						rendered="#{!dybuttonEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{dybuttonEditMB.update}"
						rendered="#{dybuttonEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{dybuttonEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{dybuttonEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['dybutton.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['dybutton.label.dybId']}: " for="dybId" styleClass="text-input" />
					<h:inputText id="dybId" value="#{dybuttonEditMB.bean.dybId}"
						title="#{messages['dybutton.alt.dybId']}" />
					<p:message for="dybId" />
					
					<h:outputLabel value="#{messages['dybutton.label.dybDel']}: " for="dybDel" styleClass="text-input" />
					<h:inputText id="dybDel" value="#{dybuttonEditMB.bean.dybDel}"
						title="#{messages['dybutton.alt.dybDel']}" />
					<p:message for="dybDel" />
					
					<h:outputLabel value="#{messages['dybutton.label.dybDesc']}: " for="dybDesc" styleClass="text-input" />
					<h:inputText id="dybDesc" value="#{dybuttonEditMB.bean.dybDesc}"
						title="#{messages['dybutton.alt.dybDesc']}" />
					<p:message for="dybDesc" />
					
					<h:outputLabel value="#{messages['dybutton.label.dybLabel']}: " for="dybLabel" styleClass="text-input" />
					<h:inputText id="dybLabel" value="#{dybuttonEditMB.bean.dybLabel}"
						title="#{messages['dybutton.alt.dybLabel']}" />
					<p:message for="dybLabel" />
					
					<h:outputLabel value="#{messages['dybutton.label.dybType']}: " for="dybType" styleClass="text-input" />
					<h:inputText id="dybType" value="#{dybuttonEditMB.bean.dybType}"
						title="#{messages['dybutton.alt.dybType']}" />
					<p:message for="dybType" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
