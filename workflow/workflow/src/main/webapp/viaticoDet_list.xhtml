
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" image="ui-icon-document" action="#{viaticoDetListMB.getNextView}"
						actionListener="#{viaticoDetListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" image="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{viaticoDetListMB.deleteSelection}"
							actionListener="#{viaticoDetListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{viaticoDetListMB.resultList}">
				<f:facet name="header">#{messages['viaticoDet.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{viaticoDetListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column sortBy="#{bean.viaDetId}">
					<f:facet name="header">#{messages['viaticoDet.label.viaDetId']}</f:facet>
					<h:commandLink action="#{viaticoDetListMB.getNextView}" actionListener="#{viaticoDetListMB.clear}">
						<h:outputText value="#{bean.viaDetId}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.charge}">
					<f:facet name="header">#{messages['viaticoDet.label.charge']}</f:facet>
					<h:commandLink action="#{viaticoDetListMB.getNextView}" actionListener="#{viaticoDetListMB.clear}">
						<h:outputText value="#{bean.charge}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.officer}">
					<f:facet name="header">#{messages['viaticoDet.label.officer']}</f:facet>
					<h:commandLink action="#{viaticoDetListMB.getNextView}" actionListener="#{viaticoDetListMB.clear}">
						<h:outputText value="#{bean.officer}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.viatico}">
					<f:facet name="header">#{messages['viaticoDet.label.viatico']}</f:facet>
					<h:commandLink action="#{viaticoDetListMB.getNextView}" actionListener="#{viaticoDetListMB.clear}">
						<h:outputText value="#{bean.viatico}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
