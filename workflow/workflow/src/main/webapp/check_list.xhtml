
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" image="ui-icon-document" action="#{checkListMB.getNextView}"
						actionListener="#{checkListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" image="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{checkListMB.deleteSelection}"
							actionListener="#{checkListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{checkListMB.resultList}">
				<f:facet name="header">#{messages['check.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{checkListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column sortBy="#{bean.chkId}">
					<f:facet name="header">#{messages['check.label.chkId']}</f:facet>
					<h:commandLink action="#{checkListMB.getNextView}" actionListener="#{checkListMB.clear}">
						<h:outputText value="#{bean.chkId}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.chkChecked}">
					<f:facet name="header">#{messages['check.label.chkChecked']}</f:facet>
					<h:commandLink action="#{checkListMB.getNextView}" actionListener="#{checkListMB.clear}">
						<h:outputText value="#{bean.chkChecked}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.chkDel}">
					<f:facet name="header">#{messages['check.label.chkDel']}</f:facet>
					<h:commandLink action="#{checkListMB.getNextView}" actionListener="#{checkListMB.clear}">
						<h:outputText value="#{bean.chkDel}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.dycheckoption}">
					<f:facet name="header">#{messages['check.label.dycheckoption']}</f:facet>
					<h:commandLink action="#{checkListMB.getNextView}" actionListener="#{checkListMB.clear}">
						<h:outputText value="#{bean.dycheckoption}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.routing}">
					<f:facet name="header">#{messages['check.label.routing']}</f:facet>
					<h:commandLink action="#{checkListMB.getNextView}" actionListener="#{checkListMB.clear}">
						<h:outputText value="#{bean.routing}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
