
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{dependenceEditMB.insert}"
						rendered="#{!dependenceEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}"
						action="#{dependenceEditMB.update}"
						rendered="#{dependenceEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}"
						onclick="confirmation.show()"
						rendered="#{dependenceEditMB.updateMode}" type="button"
						immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert"
						widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{dependenceEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
					<p:commandButton value="#{messages['button.cancel']}" type="button"
						onclick="location.href='dependence_list.jsf'" />
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['dependence.label']}"
				toggleable="true" toggleSpeed="500">
				<p:focus context="fields" />
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['dependence.label.depenDesc']}: "
						for="depenDesc" styleClass="text-input" />
					<h:inputText onfocus="setAllSelected(this.id)" id="depenDesc"
						value="#{dependenceEditMB.bean.depenDesc}"
						title="#{messages['dependence.alt.depenDesc']}" required="true"
						requiredMessage="#{messages['message.required']}" />
					<p:message for="depenDesc" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
